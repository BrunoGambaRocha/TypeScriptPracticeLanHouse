<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lan House - TypeScript Practise</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="inputs">
        <input
          type="text"
          id="phone"
          placeholder="Celular"
          autocomplete="off"
        />        
        <input
          type="text"
          id="name"
          placeholder="Nome do Cliente"
          autocomplete="off"
        />
        <input
          type="text"
          id="computer"
          placeholder="Número do Computador"
          autocomplete="off"
        />
        <button id="send">Iniciar</button>
      </div>        

      <table>
          <thead>
          <tr>
              <th>Celular</th>
              <th>Nome do Cliente</th>
              <th>Número do Computador</th>
              <th>Início</th>            
              <th>Ações</th>
          </tr>
          </thead>
          <tbody id="dashbord"></tbody>
      </table>

</body>
<script src='main.js'></script>
</html>
